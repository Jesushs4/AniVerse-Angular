<ion-card>  
  <ion-card-header>
    <ion-card-title>{{review?.summary}}</ion-card-title>
    <ion-card-subtitle>{{review?.nickname}} {{review?.date_added}} {{review?.user_score}}</ion-card-subtitle>
    <button *ngIf="review?.own_review==true" (click)="deleteReview(review!)">DELETE</button>
  </ion-card-header>

  <ion-card-content>
    {{review?.review}}
  </ion-card-content>
</ion-card>
