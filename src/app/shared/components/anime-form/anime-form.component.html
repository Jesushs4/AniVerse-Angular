<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear" (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      AÃ±adir el anime
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="{{anime?.images?.jpg?.image_url}}" alt="{{ anime?.title }}">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-select label="Status:" placeholder="Select score" interface="popover" formControlName="user_score">
        <ion-select-option value="0">Not scored</ion-select-option>
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
        <ion-select-option value="6">6</ion-select-option>
        <ion-select-option value="7">7</ion-select-option>
        <ion-select-option value="8">8</ion-select-option>
        <ion-select-option value="9">9</ion-select-option>
        <ion-select-option value="10">10</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Status:" placeholder="Select status" interface="popover" formControlName="watch_status">
        <ion-select-option value="watching">Watching</ion-select-option>
        <ion-select-option value="plan to watch">Plan to watch</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="form.get('watch_status')?.value=='watching'">
      <ion-input label="Current episode:" labelPlacement="start" formControlName="episodes_watched" type="number" [min]="1" [max]="anime?.episodes ?? 100"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" (click)="onSubmit()">Add to library</ion-button>
</ion-footer>
