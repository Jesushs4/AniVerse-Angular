<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear" (click)="onCancel()" >
        <ion-icon slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{(mode=='New'?'Create review':'Edit review')}}
    </ion-title>
  </ion-toolbar>
</ion-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input label="Summary:" labelPlacement="floating" formControlName="summary" type="string"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Review:" labelPlacement="floating" formControlName="review" type="string"></ion-input>
    </ion-item>  
   
  </form>
  <ion-button type="submit" (click)="onSubmit()">{{(mode=='New'?'Create':'Edit')}}  </ion-button>
