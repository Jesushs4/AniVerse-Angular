<ion-card>
  <div class="anime-card">
    <img src="{{anime?.images?.jpg?.image_url}}" alt="{{ anime?.title }}">
  </div>
  <ion-card-header>
    <ion-card-title>{{anime?.title}}</ion-card-title>
    <ion-card-subtitle>{{anime?.title_english}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>Episodes: {{ anime?.episodes ?? 'N/A' }}</p>
    <p>Status: {{anime?.status ?? 'N/A'}}</p>
    <p>Year released: {{anime?.year ?? 'N/A'}}</p>
  </ion-card-content>
  <ion-button class="libButton" *ngIf="isSearchPage()" (click)="addToLibrary()">ADD TO LIBRARY</ion-button>
</ion-card>
