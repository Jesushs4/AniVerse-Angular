<ion-content [fullscreen]="true">
  
  <div class="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-thumbnail>
            <img alt="Aniverse" src="" />
          </ion-thumbnail>
          <ion-text >Aniverse</ion-text>
        </div>
        
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-end">
          <ion-button fill="clear" style="text-transform: none;" (click)="onRegister()">Need an account?</ion-button>
        </div>
        <app-login-form (onsubmit)="onLogin($event)"></app-login-form>
      </ion-card-content>
    </ion-card>
  </div>
  
  
</ion-content>
