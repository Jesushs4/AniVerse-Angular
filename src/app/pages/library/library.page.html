<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
      
    </ion-toolbar>
  </ion-header>
  <div class="anime-card">
    <app-anime-card *ngFor="let anime of libraryService.library$ | async" 
    [anime]="anime"
    (click)="onCardClicked(anime)">
  </app-anime-card>
  </div>
  
</ion-content>
