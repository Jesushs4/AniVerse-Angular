<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{anime.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <img src="{{anime?.images?.jpg?.image_url}}" alt="{{ anime?.title }}">
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Anime Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Insert anime information here -->
            Anime information goes here...
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
